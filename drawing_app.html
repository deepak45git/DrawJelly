<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎨DrawJelly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎨 DrawJelly - Drawing App</h1>
  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <button id="eraser">Eraser</button>
    <button id="clear">Clear</button>
    <button id="save">Save Image</button>
    <button id="replay">⏯️ Play Replay</button>
    <label>⏱️ Speed:
      <input type="range" id="replaySpeed" min="1" max="20" value="10">
    </label>
    <button id="pauseReplay">⏸️ Pause Replay</button>
  </div>
  <canvas id="drawingCanvas" width="800" height="500"></canvas>
  <div class="bottom-toolbar">
  <button id="undo">↩️ Undo</button>
  <button id="redo">↪️ Redo</button>
</div>
  <script src="script.js"></script>
</body>
</html>
